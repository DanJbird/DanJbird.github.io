<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="google.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>

                <li><a href="index.html" title="Go to Google Home">Home</a></li>

                <img id="logo" alt="Google logo" src="google_PNG19644.png">
