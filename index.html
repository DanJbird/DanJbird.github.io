<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Home</title>
        <link rel="stylesheet" href="google.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="advanced_search.html" title="Go to Advanced Search">Advanced Search</a></li>
                <li><a href="image_search.html" title="Go to Image Search">Image Search</a></li>
            </ul>
        </nav>
        <section id="content">
            <img id="logo" alt="Google logo" src="google_PNG19644.png">
            <form action="https://www.google.com/search">
                <div>
                    <input alt="Google search box" class="textbox" type="text" name="q">
                </div>
                <div>
                    <input alt="Google search button" type="submit" value="Google Search">
                    <input alt="Feeling Lucky button" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </section>  
    </body>
</html>
